# github action ci/cd to build and deploy using scp
name: Deploy

on:
  push:
    branches:
      - main-{x}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@latest
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ..
            cd /var/www/${{ secrets.PROJECT }}
            git pull
            sudo npm i
            sudo npm run build
            pm2 restart 1
